<svg width="32" height="32" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Camera Body -->
  <rect x="1" y="4" width="14" height="9" fill="#1a1a1a" />
  
  <!-- Top Plate bump -->
  <rect x="3" y="2" width="10" height="2" fill="#1a1a1a" />
  
  <!-- Shutter Button -->
  <rect x="11" y="1" width="2" height="1" fill="#888888" />
  
  <!-- Flash/Hotshoe mount -->
  <rect x="7" y="1" width="3" height="1" fill="#333333" />

  <!-- Lens Outer Ring (Silver - Rounded shape approximation) -->
  <path d="M6 5h4v1h1v4h-1v1h-4v-1h-1v-4h1z" fill="#A0A0A0" />

  <!-- Lens Glass (Dark Circular approximation) -->
  <rect x="7" y="7" width="2" height="2" fill="#111111" />
  
  <!-- Lens Reflection/Glint (Subtle) -->
  <rect x="7" y="7" width="1" height="1" fill="#E0F0F0" opacity="0.8" />
  
  <!-- The Red Dot (Leica-style branding) -->
  <rect x="12" y="10" width="2" height="2" fill="#D40000" />
  
  <!-- Viewfinder Window -->
  <rect x="2" y="5" width="2" height="2" fill="#444444" />
</svg>