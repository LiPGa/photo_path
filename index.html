
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>光圈社区 | APERTURE_PATH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --leica-red: #D40000;
        }
        body {
            font-family: 'Inter', 'PingFang SC', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* Disable double-tap zoom for faster taps */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Smooth scrolling for the entire app */
        * {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        /* Faster touch response on buttons */
        button, [role="button"], a {
            touch-action: manipulation;
        }
        .mono { font-family: 'IBM Plex Mono', monospace; }
        
        /* 隐藏滚动条 */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .pixel-meter-bar {
            height: 3px;
            background: #1a1a1a;
            position: relative;
        }
        .pixel-meter-fill {
            height: 100%;
            background: #ffffff;
            transition: width 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 录制红点闪烁 */
        .rec-dot {
            width: 8px;
            height: 8px;
            background-color: var(--leica-red);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.9); }
        }

        /* 终端光标闪烁 */
        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 14px;
            background-color: var(--leica-red);
            margin-left: 4px;
            animation: terminal-cursor 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes terminal-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 坐标轴刻度 */
        .coord-text {
            position: absolute;
            font-size: 10px;
            color: rgba(255,255,255,0.2);
            font-family: 'IBM Plex Mono', monospace;
            pointer-events: none;
        }

        /* Smooth animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-up {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-in {
            animation-fill-mode: both;
        }
        .fade-in {
            animation-name: fade-in;
        }
        .slide-up {
            animation-name: slide-up;
        }
        .duration-300 {
            animation-duration: 300ms;
        }
        .duration-500 {
            animation-duration: 500ms;
        }

        /* === Score Celebration System === */

        /* Keyframe Animations */
        @keyframes celebration-glow-pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        @keyframes golden-glow-pulse {
            0%, 100% {
                opacity: 0.7;
                box-shadow: 0 0 30px rgba(212, 0, 0, 0.4), 0 0 60px rgba(212, 165, 116, 0.2);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 40px rgba(212, 0, 0, 0.5), 0 0 80px rgba(212, 165, 116, 0.3);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        @keyframes badge-reveal {
            0% {
                opacity: 0;
                letter-spacing: 0.5em;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                letter-spacing: 0.3em;
                transform: translateY(0);
            }
        }

        @keyframes bracket-appear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes score-reveal {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            70% {
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-8px) scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes breathing {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes line-extend {
            0% {
                width: 0;
                opacity: 0;
            }
            100% {
                width: 40px;
                opacity: 1;
            }
        }

        /* Celebration Container */
        .celebration-container {
            position: relative;
            padding: 16px;
            animation: score-reveal 800ms cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Glow layers */
        .celebration-glow {
            position: absolute;
            inset: 0;
            border-radius: 4px;
            pointer-events: none;
            z-index: 0;
        }

        .glow-tier-1 {
            border: 1px solid rgba(212, 0, 0, 0.3);
            box-shadow: 0 0 25px rgba(212, 0, 0, 0.3);
            animation: celebration-glow-pulse 2s ease-in-out 600ms infinite;
        }

        .glow-tier-2 {
            border: 1px solid rgba(212, 0, 0, 0.4);
            box-shadow: 0 0 30px rgba(212, 0, 0, 0.35), inset 0 0 20px rgba(212, 0, 0, 0.1);
            animation: celebration-glow-pulse 2s ease-in-out 600ms infinite;
        }

        .glow-tier-3 {
            border: 1px solid rgba(212, 165, 116, 0.5);
            background: linear-gradient(135deg, rgba(212, 0, 0, 0.05), rgba(212, 165, 116, 0.08));
            animation: golden-glow-pulse 2s ease-in-out 600ms infinite, breathing 3s ease-in-out infinite;
        }

        /* Content wrapper */
        .celebration-content {
            position: relative;
            z-index: 1;
        }

        /* Corner brackets */
        .corner-bracket {
            position: absolute;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 20px;
            font-weight: 300;
            opacity: 0;
            animation: bracket-appear 500ms cubic-bezier(0.34, 1.56, 0.64, 1) 700ms forwards;
            z-index: 2;
        }

        .celebration-tier-2 .corner-bracket {
            color: rgba(212, 0, 0, 0.6);
        }

        .celebration-tier-3 .corner-bracket {
            color: rgba(212, 165, 116, 0.8);
        }

        .corner-tl {
            top: -4px;
            left: -4px;
        }

        .corner-br {
            bottom: -4px;
            right: -4px;
        }

        /* Badge */
        .celebration-badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 12px;
            background: #000;
            opacity: 0;
            animation: badge-reveal 500ms ease-out 800ms forwards;
            z-index: 3;
            white-space: nowrap;
        }

        .badge-tier-2 {
            color: #D40000;
            border: 1px solid rgba(212, 0, 0, 0.3);
            text-shadow: 0 0 10px rgba(212, 0, 0, 0.5);
        }

        .badge-tier-3 {
            color: #D4A574;
            border: 1px solid rgba(212, 165, 116, 0.4);
            text-shadow: 0 0 15px rgba(212, 165, 116, 0.6);
            background: linear-gradient(135deg, #000, #0a0805);
        }

        /* Shimmer overlay */
        .shimmer-overlay {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            height: 3px;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }

        .shimmer-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 3s linear 1000ms infinite;
        }

        .celebration-tier-3 .shimmer-overlay::after {
            background: linear-gradient(90deg, transparent, rgba(212, 165, 116, 0.5), transparent);
        }

        /* Floating particles */
        .celebration-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(212, 0, 0, 0.5);
        }

        .celebration-tier-3 .particle {
            background: rgba(212, 165, 116, 0.6);
        }

        .particle-1 {
            top: 20%;
            right: 15%;
            animation: float-particle 2.5s ease-in-out 1.2s infinite;
        }

        .particle-2 {
            bottom: 30%;
            left: 10%;
            animation: float-particle 3s ease-in-out 1.5s infinite;
        }

        .particle-3 {
            top: 50%;
            right: 8%;
            animation: float-particle 2.8s ease-in-out 1.8s infinite;
        }

        /* Decorative lines for Tier 3 */
        .deco-line {
            position: absolute;
            top: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 165, 116, 0.5), transparent);
            animation: line-extend 600ms ease-out 900ms forwards;
            z-index: 0;
        }

        .deco-line-left {
            right: 100%;
            margin-right: 8px;
            transform-origin: right center;
        }

        .deco-line-right {
            left: 100%;
            margin-left: 8px;
            transform-origin: left center;
        }

        /* Subtle mode for dimension scores - glow only, no decorative elements */
        .celebration-subtle {
            padding: 8px;
            margin: -8px;
        }

        .celebration-subtle .celebration-glow {
            border-radius: 2px;
        }

        /* Enhanced glow for subtle mode - visible but not overwhelming */
        .celebration-subtle .glow-tier-1 {
            border: 1px solid rgba(212, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(212, 0, 0, 0.25);
            animation: celebration-glow-pulse 2s ease-in-out 600ms infinite;
        }

        .celebration-subtle .glow-tier-2 {
            border: 1px solid rgba(212, 0, 0, 0.4);
            box-shadow: 0 0 25px rgba(212, 0, 0, 0.3);
            animation: celebration-glow-pulse 2s ease-in-out 600ms infinite;
        }

        .celebration-subtle .glow-tier-3 {
            border: 1px solid rgba(212, 165, 116, 0.5);
            box-shadow: 0 0 30px rgba(212, 0, 0, 0.35), 0 0 50px rgba(212, 165, 116, 0.2);
            animation: golden-glow-pulse 2s ease-in-out 600ms infinite;
        }

        /* === End Score Celebration System === */

        /* Mobile bottom navigation glow effect for active tab */
        @media (max-width: 640px) {
            .mobile-bottom-nav button.text-white {
                box-shadow: 0 0 15px rgba(212, 0, 0, 0.3);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .mobile-bottom-nav {
                position: fixed !important;
                height: 68px;
                width: 100% !important;
                flex-direction: row !important;
                bottom: 0 !important;
                top: auto !important;
                left: 0 !important;
                right: 0 !important;
                border-right: none !important;
                border-top: 1px solid rgba(255, 255, 255, 0.15);
                padding: 6px 12px !important;
                justify-content: center !important;
                align-items: center !important;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.98), rgba(0, 0, 0, 0.95));
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                padding-bottom: env(safe-area-inset-bottom) !important;
                height: calc(68px + env(safe-area-inset-bottom)) !important;
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
                gap: 0 !important;
                z-index: 9999 !important;
            }
            .main-content {
                padding-left: 0 !important;
                padding-bottom: calc(84px + env(safe-area-inset-bottom)) !important;
            }
            .mobile-stack {
                flex-direction: column !important;
                height: auto !important;
                overflow-y: visible !important;
            }
            .mobile-image-container {
                height: 60vh !important;
                min-height: 400px;
                width: 100% !important;
                padding: 20px !important;
            }
            .mobile-panel {
                width: 100% !important;
                border-left: none !important;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding: 40px 24px !important;
                background: #050505;
            }
            .mobile-grid-2 {
                grid-template-columns: 1fr !important;
                gap: 28px !important;
            }
        }
    </style>
