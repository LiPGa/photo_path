
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>光圈社区 | APERTURE_PATH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --leica-red: #D40000;
        }
        body {
            font-family: 'Inter', 'PingFang SC', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* Disable double-tap zoom for faster taps */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Smooth scrolling for the entire app */
        * {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        /* Faster touch response on buttons */
        button, [role="button"], a {
            touch-action: manipulation;
        }
        .mono { font-family: 'IBM Plex Mono', monospace; }
        
        /* 隐藏滚动条 */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .pixel-meter-bar {
            height: 3px;
            background: #1a1a1a;
            position: relative;
        }
        .pixel-meter-fill {
            height: 100%;
            background: #ffffff;
            transition: width 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 录制红点闪烁 */
        .rec-dot {
            width: 8px;
            height: 8px;
            background-color: var(--leica-red);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.9); }
        }

        /* 终端光标闪烁 */
        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 14px;
            background-color: var(--leica-red);
            margin-left: 4px;
            animation: terminal-cursor 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes terminal-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 坐标轴刻度 */
        .coord-text {
            position: absolute;
            font-size: 10px;
            color: rgba(255,255,255,0.2);
            font-family: 'IBM Plex Mono', monospace;
            pointer-events: none;
        }

        /* Smooth animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-up {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-in {
            animation-fill-mode: both;
        }
        .fade-in {
            animation-name: fade-in;
        }
        .slide-up {
            animation-name: slide-up;
        }
        .duration-300 {
            animation-duration: 300ms;
        }
        .duration-500 {
            animation-duration: 500ms;
        }

        /* Mobile bottom navigation glow effect for active tab */
        @media (max-width: 640px) {
            .mobile-bottom-nav button.text-white {
                box-shadow: 0 0 15px rgba(212, 0, 0, 0.3);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .mobile-bottom-nav {
                position: fixed !important;
                height: 68px;
                width: 100% !important;
                flex-direction: row !important;
                bottom: 0 !important;
                top: auto !important;
                left: 0 !important;
                right: 0 !important;
                border-right: none !important;
                border-top: 1px solid rgba(255, 255, 255, 0.15);
                padding: 6px 12px !important;
                justify-content: center !important;
                align-items: center !important;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.98), rgba(0, 0, 0, 0.95));
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                padding-bottom: env(safe-area-inset-bottom) !important;
                height: calc(68px + env(safe-area-inset-bottom)) !important;
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
                gap: 0 !important;
                z-index: 9999 !important;
            }
            .main-content {
                padding-left: 0 !important;
                padding-bottom: calc(84px + env(safe-area-inset-bottom)) !important;
            }
            .mobile-stack {
                flex-direction: column !important;
                height: auto !important;
                overflow-y: visible !important;
            }
            .mobile-image-container {
                height: 60vh !important;
                min-height: 400px;
                width: 100% !important;
                padding: 20px !important;
            }
            .mobile-panel {
                width: 100% !important;
                border-left: none !important;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding: 40px 24px !important;
                background: #050505;
            }
            .mobile-grid-2 {
                grid-template-columns: 1fr !important;
                gap: 28px !important;
            }
        }
    </style>

</head>
